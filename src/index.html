<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/set-vis.esm.js"></script>
  <script nomodule src="/build/set-vis.js"></script>

  <script src="https://d3js.org/d3.v5.min.js"></script>

</head>

<body>

  <s-set-vis parallel-sets-ribbon-tension=".6" style="width: 800px; height: 600px;"></s-set-vis>

  <script>
    const setVisElement = document.querySelector('s-set-vis');
    d3.json('./assets/data2.json')
      .then(data => setVisElement.data = data)
      .then(() => d3.json('./assets/dimensions2.json'))
      .then(dimensions => setVisElement.parallelSetsDimensions = dimensions)
      .then(() => setVisElement.statisticsPlotGroupDefinitions = [
        { dimensionName: 'Frequency', visType: 'bar' },
        { dimensionName: 'Frequency', visType: 'box' }
      ])
  </script>

</body>

</html>
